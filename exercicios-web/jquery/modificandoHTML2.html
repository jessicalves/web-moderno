<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2') 
        $('#div1').prepend('0, ')

        $('<span>, 3</span>').appendTo('#div1') // a difetença é que você tem que colocar o elemtendo dentro de uma tag.  
        $('<span>-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Antes 2</p>') //antes da div ele adiciona um paragráfo
        $('#div2').after('<p>Depois 2</p>') //depois da div ele adiciona um paragráfo

        $('<p>Antes 3</p>').insertBefore('#div3') //inverte a ordem do before. adicionando tag
        $('<p>Depois 3</p>').insertAfter('#div3')

        // $('p.numero').wrap('<div>') // envolve com uma div
        $('p.numero').wrapAll('<div id="div4">') // adiciona um id na div, e envolve tudo que ele achou em uma unica div
        $("#div4").empty() // limpar o conteudo dentro da div. deixando a div vazia, mas ainda existe
        $('#div3, #div4').prev().remove() //seleciona as duas divs e pega os anteriores dela e remove.

        // $('<div>Substituto</div>').replaceAll('body > p') //substitui todos os paragrafos dentro do bory
        // $('body > p').replaceWith('<div>Substituto</div>') // faz a mesma coisa que acima
        $('body > p').replaceWith(function() {
            return $('<div>').html($(this).html()).append('!!!')
        })
    </script>
</body>
